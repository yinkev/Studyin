name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.14'

      - name: Install dependencies
        run: npm ci

      - name: Validate items
        run: npm run validate:items

      - name: Run unit tests
        run: npm test -- --run

      - name: Run analyze
        run: npm run analyze

      - name: Build Next.js app
        run: npm run build

      - name: Rubric score (non-blocking)
        run: npm run score:rubric || true

      - name: Upload analytics artifacts
        uses: actions/upload-artifact@v4
        with:
          name: analytics-outputs
          path: |
            public/analytics/latest.json
            public/analytics/rubric-score.json

      - name: Lighthouse CI (assert budgets)
        run: npx lhci autorun
