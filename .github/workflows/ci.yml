name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.14'

      - name: Install dependencies
        run: npm ci

      - name: Validate items
        run: npm run validate:items

      - name: Run unit tests
        run: npm test -- --run

      - name: Run analyze
        run: npm run analyze

