name: Weekly Rasch Refit Summary

on:
  schedule:
    - cron: '0 7 * * MON'
  workflow_dispatch:

jobs:
  refit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.14.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run refit summary
        env:
          REFIT_OUTPUT_DIR: ${{ github.workspace }}/data/refit-summaries-ci
        run: |
          npm run jobs:refit
          ls -R data/refit-summaries-ci

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: refit-summary
          path: data/refit-summaries-ci/
          if-no-files-found: warn
